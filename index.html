<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tailwind-Project</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- Navbar  -->
    <nav class="p-3 flex bg-white justify-between items-center">
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="logo">
            <span class="text-lg font-medium font-display">ToDesktop</span>
        </a>
        <div id="nav-menu" class="gap-12 justify-between items-center hidden lg:flex">
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Blogs</a>
            <a href="#" class="font-medium hover:text-primary">changelog</a>
            <a href="#" class="font-medium hover:text-primary">Login</a>
        </div>
        <button class="hidden lg:flex items-center gap-2 border-1 border hover:border-gray-600 border-gray-400 p-2 rounded-lg">
            <img src="./assets/asset 1.svg" alt="">
            <span>Electron Developers</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>
        <div id="nav-dialog" class="fixed bg-white z-10 hidden inset-0 p-3 lg:hidden">
            <div id="nav-bar" class="flex items-center justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="logo">
                    <span class="text-lg font-medium font-display">ToDesktop</span>
                </a>
                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <div>
                <div id="nav-menu" class="mt-6">
                    <a href="#" class="font-medium hover:bg-gray-100 block p-3 m-3 rounded-lg hover:text-primary">Pricing</a>
                    <a href="#" class="font-medium hover:bg-gray-100 block p-3 m-3 rounded-lg hover:text-primary">Docs</a>
                    <a href="#" class="font-medium hover:bg-gray-100 block p-3 m-3 rounded-lg hover:text-primary">Blogs</a>
                    <a href="#" class="font-medium hover:bg-gray-100 block p-3 m-3 rounded-lg hover:text-primary">changelog</a>
                    <a href="#" class="font-medium hover:bg-gray-100 block p-3 m-3 rounded-lg hover:text-primary">Login</a>
                </div>
                <div class="h-[1px] bg-gray-300"></div>
                <button class="flex items-center w-full gap-2 hover:bg-gray-100 px-6 py-4 rounded-lg mt-6">
                    <img src="./assets/asset 1.svg" alt="">
                    <span>Electron Developers</span>
                </button>
            </div>
        </div>
    </nav>
</body>
<script src="script.js"></script>
</html>
